        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null, errorInfo: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true };
            }

            componentDidCatch(error, errorInfo) {
                this.setState({ error: error, errorInfo: errorInfo });
                console.error("Uncaught error:", error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-red-50 p-4 text-center">

                                <div className="bg-gray-100 p-4 rounded text-left overflow-auto text-sm font-mono text-red-800 mb-4 h-40">
                                    {this.state.error && this.state.error.toString()}
                                    <br />

                    );

            ];
            // Verbs with metadata for conjugation
            const verbs = [
                {k: "갑니다", j: "行きます", stem: "가", past: "갔습니다"}, 
                {k: "먹습니다", j: "食べます", stem: "먹", past: "먹었습니다"}, 
                {k: "마십니다", j: "飲みます", stem: "마시", past: "마셨습니다"}, 
                {k: "봅니다", j: "見ます", stem: "보", past: "봤습니다"}, 
                {k: "읽습니다", j: "読みます", stem: "읽", past: "읽었습니다"},
                {k: "씁니다", j: "書きます", stem: "쓰", past: "썼습니다"}, 
                {k: "공부합니다", j: "勉強します", stem: "공부하", past: "공부했습니다"}, 
                {k: "듣습니다", j: "聞きます", stem: "듣", past: "들었습니다"}, // Irregular
                {k: "만납니다", j: "会います", stem: "만나", past: "만났습니다"}, 
                {k: "탑니다", j: "乗ります", stem: "타", past: "탔습니다"}
            ];
            
            const questions = [];
            
            for (let i = 0; i < 100; i++) {
                // Determine pattern type (0-9) ensuring rotation
                const type = i % 10;
                
                // Select words based on index to ensure variety but consistency on re-render
                const place = places[i % places.length];
                const object = objects[i % objects.length];
                const verb = verbs[i % verbs.length];
                const nextPlace = places[(i + 1) % places.length];
                const nextVerb = verbs[(i + 1) % verbs.length];
                
                let q = {};

                if (type === 0) { // Particle 에 (Destination)
                    // Ensure logical verb for destination
                    const destVerb = ['갑니다', '옵니다', '다닙니다'][i % 3];
                    const destVerbJ = ['行きます', '来ます', '通います'][i % 3];
                    q = {
                        question: `저는 ${place.k}___ ${destVerb}. (私は${place.j}___${destVerbJ}。)`,
                        options: ["에", "에서", "을", "가"],
                        answer: "에",
                        explanation: "目的地を示す助詞は「에（へ/に）」です。"
                    };
                } else if (type === 1) { // Particle 에서 (Action location)
                    // Use a verb that makes sense for an action in a place (not go/come)
                    const actionVerb = (verb.k === '갑니다' || verb.k === '탑니다') ? '공부합니다' : verb.k;

                    q = {
                        question: `${place.k}___ ${actionObj}를 ${actionVerb}. (${place.j}___${actionObjJ}を${actionVerbJ}。)`,
                        options: ["에서", "에", "이", "은"],
                        answer: "에서",
                        explanation: "動作が行われる場所を示す助詞は「에서（で）」です。"
                    };
                } else if (type === 2) { // Particle 을/를 (Object)
                    // Adjust options to be tricky
                    const wrong1 = object.p === "을" ? "를" : "을";
                    q = {
                        question: `저는 ${object.k}___ ${verb.k}. (私は${object.j}___${verb.j}。)`,
                        options: [object.p, wrong1, "이", "의"],
                        answer: object.p,
                        explanation: `「${object.k}」はパッチムが${object.p === "을" ? "ある" : "ない"}ので「${object.p}」を使います。`
                    };
                } else if (type === 3) { // Particle 도 (Also)
                    q = {
                        question: `${object.k}이 있습니다. ${place.k}___ 있습니다. (${object.j}があります。${place.j}___あります。)`,
                        options: ["도", "는", "가", "를"],
                        answer: "도",
                        explanation: "「〜も」という意味の助詞「도」が適切です。"
                    };
                } else if (type === 4) { // Negation 안
                    q = {
                        question: `내일은 ${place.k}에 ___ 갑니다. (明日は${place.j}に___行きます[行きません]。)`,
                        options: ["안", "못", "지", "아니"],
                        answer: "안",
                        explanation: "「行かない（意思）」を表す否定は「안」を動詞の前に置きます。"
                    };
                } else if (type === 5) { // Tense Past (았/었습니다)
                    q = {
                        question: `어제 ${place.k}에 ___. (昨日${place.j}に___。)`,
                        options: [verb.past, verb.k, "가겠습니다", "가세요"],
                        answer: verb.past,
                        explanation: "「昨日（어제）」のことなので過去形を使います。"
                    };
                } else if (type === 6) { // Honorific 께서
                    q = {
                        question: `선생님___ ${object.k}${object.p} ${verb.k}. (先生___${object.j}を${verb.j}。)`,
                        options: ["께서", "이", "가", "은"],
                        answer: "께서",
                        explanation: "目上の人（先生）が主語の場合、助詞は「이/가」の代わりに尊敬の「께서」を使います。"
                    };
                } else if (type === 7) { // Conjunction 그리고
                    // Make sentences logically connected
                    q = {
                        question: `${place.k}에 갑니다. ___ ${object.k}${object.p} ${verb.k}. (${place.j}に行きます。___${object.j}を${verb.j}。)`,
                        options: ["그리고", "하지만", "그래서", "왜냐하면"],

                } else if (type === 8) { // Desire 고 싶다

                    q = {

                    };

                         q.answer = "으로";
                    }
                }

                questions.push({
                    id: `R-${i + 1}`,
                    ...q
                });
            }
            return questions;

                        if (!trimmed) return;

                        const idMatch = trimmed.match(/^(\d+)/);
                        if (idMatch) {
                            const id = parseInt(idMatch[1]);
                            const rest = trimmed.substring(idMatch[0].length);
                            
                            let splitIndex = -1;
                            for (let i = 0; i < rest.length; i++) {
                                const charCode = rest.charCodeAt(i);
                                const isHangul = (charCode >= 0xAC00 && charCode <= 0xD7AF) || 
                                                 (charCode >= 0x1100 && charCode <= 0x11FF) ||
                                                 (charCode >= 0x3130 && charCode <= 0x318F) ||
                                                 charCode === 32; 
                                
                                if (!isHangul) {
                                    splitIndex = i;
                                    break;
                                }
                            }

                            if (splitIndex !== -1) {
                                const kor = rest.substring(0, splitIndex).trim();
                                const jpn = rest.substring(splitIndex).trim();
                                if (kor && jpn) {
                                    items.push({ id, kor, jpn });
                                }
                            }
                        }
                    });
                    return items;
                };

                const data = parseData(RAW_DATA);
                setVocabList(data);
            }, []);

            // --- AUDIO LOGIC ---
            const speak = (text, lang) => {
                if (!synth.current) return;
                synth.current.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang === 'ko' ? 'ko-KR' : 'ja-JP';
                utterance.rate = 0.8;
                synth.current.speak(utterance);
            };

            // --- SHARED QUIZ/EXAM HELPERS ---
            const generateRandomOptions = (correctItem, allItems) => {
                const distractors = [];
                while (distractors.length < 3) {
                    const item = allItems[Math.floor(Math.random() * allItems.length)];
                    if (item.id !== correctItem.id && !distractors.find(d => d.id === item.id)) {
                        distractors.push(item);
                    }
                }
                return [...distractors, correctItem].sort(() => Math.random() - 0.5);
            };

            // --- QUIZ LOGIC (Endless) ---
            const generateQuiz = () => {
                if (vocabList.length === 0) return;
                const correctItem = vocabList[Math.floor(Math.random() * vocabList.length)];
                const options = generateRandomOptions(correctItem, vocabList);
                
                setQuizQuestion(correctItem);
                setQuizOptions(options);
                setQuizFeedback(null);
            };

            useEffect(() => {
                if (currentMode === 'quiz' && !quizQuestion) {
                    generateQuiz();
                }
            }, [currentMode, vocabList]);

            const handleQuizAnswer = (selectedId) => {
                if (quizFeedback) return;

                setQuizTotal(prev => prev + 1);
                if (selectedId === quizQuestion.id) {
                    setQuizScore(prev => prev + 1);
                    setQuizFeedback('correct');
                    speak("정답입니다", 'ko'); 
                } else {
                    setQuizFeedback('incorrect');
                    speak("틀렸습니다", 'ko'); 
                    addToWrongAnswers(quizQuestion);
                }

                setTimeout(() => {
                    generateQuiz();
                }, 1500);
            };

            // --- READING LOGIC ---
            const handleReadingAnswer = (option) => {
                if (readingFeedback) return;
                
                const currentQ = READING_DATA[readingIndex];
                if (option === currentQ.answer) {
                    setReadingFeedback('correct');
                    speak("정답입니다", 'ko');
                } else {
                    setReadingFeedback('incorrect');
                    speak("틀렸습니다", 'ko');
                    addToReadingMistakes(currentQ);
                }
            };

            const nextReadingQuestion = () => {
                setReadingFeedback(null);
                setReadingIndex(prev => (prev + 1) % READING_DATA.length);
            };

            const prevReadingQuestion = () => {
                setReadingFeedback(null);
                setReadingIndex(prev => (prev - 1 + READING_DATA.length) % READING_DATA.length);
            };

            // --- EXAM LOGIC ---
            const startExam = (count) => {
                if (vocabList.length === 0) return;
                const shuffled = [...vocabList].sort(() => Math.random() - 0.5).slice(0, count);
                const questionsWithOptions = shuffled.map(q => ({
                        ...q,
                        options: generateRandomOptions(q, vocabList)
                }));
                
                setExamSettings({ total: count, active: true, finished: false });
                setExamState({
                        questions: questionsWithOptions,
                        currentIndex: 0,
                        answers: [],
                        score: 0
                });
            };

            const handleExamAnswer = (selectedId) => {
                const currentQ = examState.questions[examState.currentIndex];
                const isCorrect = selectedId === currentQ.id;
                
                const newAnswer = {
                        question: currentQ,
                        selectedId: selectedId,
                        isCorrect: isCorrect
                };

                const newAnswers = [...examState.answers, newAnswer];
                const newScore = isCorrect ? examState.score + 1 : examState.score;

                if (examState.currentIndex + 1 >= examSettings.total) {
                        // Finish Exam
                        setExamState(prev => ({ ...prev, answers: newAnswers, score: newScore }));
                        setExamSettings(prev => ({ ...prev, active: false, finished: true }));
                        
                        // Auto-add wrong answers to list
                        const mistakes = newAnswers.filter(a => !a.isCorrect).map(a => a.question);
                        mistakes.forEach(m => addToWrongAnswers(m));

                } else {
                        // Next Question
                        setExamState(prev => ({
                            ...prev,
                            answers: newAnswers,
                            score: newScore,
                            currentIndex: prev.currentIndex + 1
                        }));
                }
            };

            const resetExam = () => {
                    setExamSettings({ total: 20, active: false, finished: false });
                    setExamState({ questions: [], currentIndex: 0, answers: [], score: 0 });
            };

            // --- WRONG ANSWER LOGIC ---
            const addToWrongAnswers = (item) => {
                setWrongAnswers(prev => {
                    if (prev.some(i => i.id === item.id)) return prev;
                    return [...prev, item];
                });
            };

            const removeFromWrongAnswers = (id) => {
                setWrongAnswers(prev => prev.filter(item => item.id !== id));
            };

            const addToReadingMistakes = (item) => {
                setReadingMistakes(prev => {
                    if (prev.some(i => i.id === item.id)) return prev;
                    return [...prev, item];
                });
            };

            const removeFromReadingMistakes = (id) => {
                setReadingMistakes(prev => prev.filter(item => item.id !== id));
            };

            // --- LIST FILTERING ---
            const filteredList = useMemo(() => {
                return vocabList.filter(item => 
                    item.kor.includes(searchTerm) || 
                    item.jpn.includes(searchTerm) ||
                    item.id.toString().includes(searchTerm)
                );
            }, [vocabList, searchTerm]);

            // --- RENDER HELPERS ---
            const currentCard = vocabList[studyIndex];
            const currentReadingQ = READING_DATA[readingIndex];

            if (vocabList.length === 0) return <div className="flex items-center justify-center h-screen text-xl font-bold text-gray-500">データを読み込んでいます... (Data Loading...)</div>;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
                    {/* HEADER */}
                    <header className="bg-indigo-600 text-white p-4 shadow-md sticky top-0 z-10 overflow-x-auto">
                        <div className="max-w-5xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <h1 className="text-xl md:text-2xl font-bold flex items-center gap-2 whitespace-nowrap">
                                <Book className="w-6 h-6" />
                                韓日単語 (1671語)
                            </h1>
                            
                            <nav className="flex gap-1 bg-indigo-700 p-1 rounded-lg overflow-x-auto w-full md:w-auto">
                                {[
                                        { id: 'study', icon: Brain, label: '単語帳' },
                                        { id: 'quiz', icon: CheckCircle, label: 'テスト' },
                                        { id: 'exam', icon: ClipboardList, label: '模擬試験' },
                                        { id: 'reading', icon: BookOpen, label: '読解 (100題)' },
                                        { id: 'review', icon: History, label: '復習' },
                                        { id: 'list', icon: ListIcon, label: '辞書' },
                                ].map(mode => (
                                        <button 
                                            key={mode.id}
                                            onClick={() => setCurrentMode(mode.id)}
                                            className={`px-3 py-2 rounded-md flex items-center gap-2 text-sm md:text-base whitespace-nowrap transition-colors ${currentMode === mode.id ? 'bg-white text-indigo-700 font-bold shadow' : 'text-indigo-100 hover:bg-indigo-600'}`}
                                        >
                                            <mode.icon className="w-4 h-4" />
                                            {mode.label}
                                        </button>
                                ))}
                            </nav>
                        </div>
                    </header>

                    {/* MAIN CONTENT */}
                    <main className="max-w-4xl mx-auto p-4">
                        
                        {/* STUDY MODE */}
                        {currentMode === 'study' && currentCard && (
                            <div className="flex flex-col items-center justify-center min-h-[60vh] gap-8">
                                <div className="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden cursor-pointer transform transition-all duration-300 hover:shadow-2xl" onClick={() => setIsFlipped(!isFlipped)}>
                                    <div className={`p-12 text-center flex flex-col items-center justify-center min-h-[300px] relative`}>
                                        <span className="absolute top-4 left-4 bg-gray-100 text-gray-500 px-3 py-1 rounded-full text-xs font-mono">
                                            #{currentCard.id}
                                        </span>
                                        
                                        <div className="mb-6">
                                            <p className="text-sm uppercase tracking-widest text-indigo-500 font-bold mb-2">
                                                {isFlipped ? "日本語 (Japanese)" : "韓国語 (Korean)"}
                                            </p>
                                            <h2 className={`font-bold ${isFlipped ? 'text-3xl text-gray-800' : 'text-5xl text-indigo-700'}`}>
                                                {isFlipped ? currentCard.jpn : currentCard.kor}
                                            </h2>
                                        </div>

                                        <div className="flex gap-4 mt-4" onClick={(e) => e.stopPropagation()}>
                                             <button 
                                                onClick={() => speak(currentCard.kor, 'ko')}
                                                className="p-3 rounded-full bg-indigo-100 text-indigo-600 hover:bg-indigo-200 transition-colors"
                                                title="韓国語再生"
                                             >
                                                 <Volume2 className="w-6 h-6" />
                                             </button>
                                             {isFlipped && (
                                                 <button 
                                                    onClick={() => speak(currentCard.jpn, 'jp')}
                                                    className="p-3 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 transition-colors"
                                                    title="日本語再生"
                                                 >
                                                     <Volume2 className="w-6 h-6" />
                                                 </button>
                                             )}
                                        </div>
                                        
                                        <p className="absolute bottom-4 text-gray-400 text-sm animate-pulse">
                                            クリックして{isFlipped ? '韓国語' : '日本語'}を表示
                                        </p>
                                    </div>
                                </div>

                                {/* CONTROLS */}
                                <div className="flex flex-col items-center gap-4 w-full max-w-md">
                                    <div className="flex items-center justify-between w-full bg-white p-2 rounded-xl shadow-sm border border-gray-100">
                                        <button 
                                            onClick={() => {
                                                setStudyIndex(prev => prev > 0 ? prev - 1 : vocabList.length - 1);
                                                setIsFlipped(false);
                                            }}
                                            className="p-4 hover:bg-gray-100 rounded-lg text-gray-600"
                                        >
                                            <ChevronLeft className="w-6 h-6" />
                                        </button>
                                        
                                        <div className="flex flex-col items-center">
                                             <span className="font-mono text-lg font-bold text-gray-700">
                                                {studyIndex + 1} / {vocabList.length}
                                             </span>
                                             <div className="w-32 h-1 bg-gray-200 rounded-full mt-1">
                                                 <div 
                                                    className="h-full bg-indigo-500 rounded-full transition-all duration-300" 
                                                    style={{width: `${((studyIndex + 1) / vocabList.length) * 100}%`}}
                                                 />
                                             </div>
                                        </div>

                                        <button 
                                            onClick={() => {
                                                setStudyIndex(prev => prev < vocabList.length - 1 ? prev + 1 : 0);
                                                setIsFlipped(false);
                                            }}
                                            className="p-4 hover:bg-gray-100 rounded-lg text-gray-600"
                                        >
                                            <ChevronRight className="w-6 h-6" />
                                        </button>
                                    </div>

                                    <div className="flex gap-2">
                                         <button 
                                            onClick={() => {
                                                const rand = Math.floor(Math.random() * vocabList.length);
                                                setStudyIndex(rand);
                                                setIsFlipped(false);
                                            }}
                                            className="px-6 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 flex items-center gap-2"
                                         >
                                             <Shuffle className="w-4 h-4" /> ランダム
                                         </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* QUIZ MODE */}
                        {currentMode === 'quiz' && quizQuestion && (
                             <div className="flex flex-col items-center justify-center min-h-[60vh] max-w-lg mx-auto">
                                 <div className="w-full bg-white rounded-2xl shadow-xl p-8 mb-6 relative overflow-hidden">
                                     {quizFeedback && (
                                         <div className={`absolute inset-0 flex items-center justify-center z-10 bg-opacity-90 ${quizFeedback === 'correct' ? 'bg-green-100' : 'bg-red-100'}`}>
                                            <div className="text-center animate-bounce">
                                                {quizFeedback === 'correct' ? (
                                                    <CheckCircle className="w-20 h-20 text-green-500 mx-auto mb-2" />
                                                ) : (
                                                    <XCircle className="w-20 h-20 text-red-500 mx-auto mb-2" />
                                                )}
                                                <p className={`text-2xl font-bold ${quizFeedback === 'correct' ? 'text-green-700' : 'text-red-700'}`}>
                                                    {quizFeedback === 'correct' ? '正解！' : `残念... 正解は ${quizQuestion.jpn}`}
                                                </p>
                                            </div>
                                         </div>
                                     )}

                                     <div className="flex justify-between items-center mb-6">
                                         <span className="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded">テスト (無限)</span>
                                         <div className="text-gray-500 font-mono">
                                             スコア: <span className="text-indigo-600 font-bold text-xl">{quizScore}</span> / {quizTotal}
                                         </div>
                                     </div>

                                     <div className="text-center mb-8">
                                         <p className="text-gray-500 mb-2">この韓国語の意味は？</p>
                                         <h2 className="text-5xl font-bold text-gray-800 mb-4">{quizQuestion.kor}</h2>
                                         <button onClick={() => speak(quizQuestion.kor, 'ko')} className="inline-flex items-center justify-center w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600">
                                             <Volume2 className="w-5 h-5" />
                                         </button>
                                     </div>

                                     <div className="grid grid-cols-1 gap-3">
                                         {quizOptions.map((option) => (
                                             <button
                                                key={option.id}
                                                onClick={() => handleQuizAnswer(option.id)}
                                                disabled={!!quizFeedback}
                                                className={`p-4 text-left rounded-xl border-2 transition-all ${
                                                    quizFeedback 
                                                        ? option.id === quizQuestion.id 
                                                            ? 'border-green-500 bg-green-50 text-green-700' 
                                                            : 'border-gray-200 bg-gray-50 text-gray-400'
                                                        : 'border-gray-200 hover:border-indigo-500 hover:bg-indigo-50 text-gray-700'
                                                }`}
                                             >
                                                 <span className="font-semibold">{option.jpn}</span>
                                             </button>
                                         ))}
                                     </div>
                                 </div>
                                 
                                 <button 
                                    onClick={() => {
                                        setQuizScore(0);
                                        setQuizTotal(0);
                                        generateQuiz();
                                    }}
                                    className="flex items-center gap-2 text-gray-500 hover:text-indigo-600 transition-colors"
                                 >
                                     <RotateCcw className="w-4 h-4" /> スコアをリセット
                                 </button>
                             </div>
                        )}

                        {/* READING MODE */}
                        {currentMode === 'reading' && (
                            <div className="flex flex-col items-center justify-center min-h-[60vh] max-w-2xl mx-auto px-4">
                                <div className="w-full bg-white rounded-2xl shadow-xl p-8 mb-6 relative">
                                    <div className="flex justify-between items-center mb-6">
                                        <span className="bg-indigo-100 text-indigo-800 text-xs font-semibold px-2.5 py-0.5 rounded flex items-center gap-1">
                                            <BookOpen className="w-3 h-3" />
                                            読解・文法 ({readingIndex + 1} / {READING_DATA.length})
                                        </span>
                                    </div>

                                    <h2 className="text-xl md:text-2xl font-bold text-gray-800 mb-6 leading-relaxed">
                                        {currentReadingQ.question}
                                    </h2>

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mb-6">
                                        {currentReadingQ.options.map((option, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => handleReadingAnswer(option)}
                                                disabled={!!readingFeedback}
                                                className={`p-4 text-center rounded-xl border-2 transition-all font-medium ${
                                                    readingFeedback
                                                        ? option === currentReadingQ.answer
                                                            ? 'border-green-500 bg-green-50 text-green-700'
                                                            : option === readingFeedback && option !== currentReadingQ.answer 
                                                                ? 'border-red-200 bg-red-50 text-red-400'
                                                                : 'border-gray-200 text-gray-400'
                                                        : 'border-gray-200 hover:border-indigo-500 hover:bg-indigo-50 text-gray-700'
                                                }`}
                                            >
                                                {option}
                                            </button>
                                        ))}
                                    </div>

                                    {readingFeedback && (
                                        <div className={`p-4 rounded-lg mb-4 ${readingFeedback === 'correct' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}`}>
                                            <div className="font-bold flex items-center gap-2 mb-1">
                                                {readingFeedback === 'correct' ? <CheckCircle className="w-5 h-5"/> : <XCircle className="w-5 h-5"/>}
                                                {readingFeedback === 'correct' ? '正解です！' : '不正解...'}
                                            </div>
                                            <p className="text-sm">{currentReadingQ.explanation}</p>
                                        </div>
                                    )}

                                    <div className="flex justify-between mt-4">
                                        <button 
                                            onClick={prevReadingQuestion}
                                            className="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg flex items-center gap-2"
                                        >
                                            <ChevronLeft className="w-4 h-4" /> 前へ
                                        </button>
                                        <button 
                                            onClick={nextReadingQuestion}
                                            className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 flex items-center gap-2 shadow-sm"
                                        >
                                            次へ <ChevronRight className="w-4 h-4" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* EXAM MODE */}
                        {currentMode === 'exam' && (
                            <div className="max-w-xl mx-auto">
                                {!examSettings.active && !examSettings.finished && (
                                    <div className="bg-white rounded-2xl shadow-xl p-8 text-center">
                                        <ClipboardList className="w-16 h-16 text-indigo-600 mx-auto mb-4" />
                                        <h2 className="text-2xl font-bold mb-2">模擬試験を開始</h2>
                                        <p className="text-gray-600 mb-8">問題数を選択してください。途中で正誤は表示されません。</p>
                                        
                                        <div className="flex justify-center gap-4 mb-8">
                                            {[10, 20, 50].map(count => (
                                                <button
                                                    key={count}
                                                    onClick={() => startExam(count)}
                                                    className="px-6 py-3 bg-white border-2 border-indigo-100 rounded-xl hover:border-indigo-500 hover:bg-indigo-50 text-indigo-700 font-bold transition-all"
                                                >
                                                    {count} 問
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {examSettings.active && (
                                    <div className="bg-white rounded-2xl shadow-xl p-8">
                                        <div className="mb-6">
                                            <div className="flex justify-between text-sm text-gray-500 mb-2">
                                                <span>問題 {examState.currentIndex + 1} / {examSettings.total}</span>
                                                <span>進行中...</span>
                                            </div>
                                            <div className="h-2 bg-gray-100 rounded-full">
                                                <div 
                                                    className="h-full bg-indigo-500 rounded-full transition-all duration-300"
                                                    style={{ width: `${((examState.currentIndex + 1) / examSettings.total) * 100}%` }}
                                                />
                                            </div>
                                        </div>

                                        <div className="text-center mb-8">
                                             <h2 className="text-4xl font-bold text-gray-800 mb-4">{examState.questions[examState.currentIndex].kor}</h2>
                                        </div>

                                        <div className="grid grid-cols-1 gap-3">
                                            {examState.questions[examState.currentIndex].options.map((option) => (
                                                <button
                                                    key={option.id}
                                                    onClick={() => handleExamAnswer(option.id)}
                                                    className="p-4 text-left rounded-xl border-2 border-gray-100 hover:border-indigo-500 hover:bg-indigo-50 transition-all font-medium text-gray-700"
                                                >
                                                    {option.jpn}
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                )}

                                {examSettings.finished && (
                                    <div className="bg-white rounded-2xl shadow-xl p-8">
                                        <div className="text-center mb-8">
                                            <h2 className="text-2xl font-bold mb-2">試験結果</h2>
                                            <div className="text-6xl font-black text-indigo-600 mb-2">
                                                {Math.round((examState.score / examSettings.total) * 100)}<span className="text-2xl">%</span>
                                            </div>
                                            <p className="text-gray-500">
                                                正解: {examState.score} / {examSettings.total}
                                            </p>
                                        </div>

                                        {examState.answers.filter(a => !a.isCorrect).length > 0 ? (
                                            <div className="mb-8">
                                                <h3 className="font-bold text-red-600 mb-4 flex items-center gap-2">
                                                    <AlertCircle className="w-5 h-5" />
                                                    間違えた問題 (自動的に復習リストに追加されました)
                                                </h3>
                                                <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                                    {examState.answers.filter(a => !a.isCorrect).map((ans, idx) => (
                                                        <div key={idx} className="bg-red-50 p-3 rounded-lg border border-red-100 text-sm">
                                                            <div className="flex justify-between items-center mb-1">
                                                                <span className="font-bold text-gray-800">{ans.question.kor}</span>
                                                                <span className="text-red-500">×</span>
                                                            </div>
                                                            <div className="text-gray-600">
                                                                正解: <span className="font-semibold text-green-700">{ans.question.jpn}</span>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <div className="bg-green-50 p-6 rounded-xl text-center text-green-700 font-bold mb-8">
                                                全問正解です！素晴らしい！
                                            </div>
                                        )}

                                        <button 
                                            onClick={resetExam}
                                            className="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition-colors"
                                        >
                                            戻る
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* REVIEW MODE */}
                        {currentMode === 'review' && (
                            <div className="max-w-3xl mx-auto">
                                <div className="bg-white rounded-xl shadow-lg overflow-hidden min-h-[70vh] flex flex-col">
                                    <div className="p-6 border-b border-gray-100 bg-orange-50">
                                        <h2 className="text-xl font-bold text-orange-800 flex items-center gap-2 mb-4">
                                            <History className="w-6 h-6" />
                                            復習リスト (間違えた問題)
                                        </h2>
                                        
                                        <div className="flex gap-2">
                                            <button 
                                                onClick={() => setReviewTab('vocab')}
                                                className={`flex-1 py-2 rounded-lg font-bold transition-colors ${reviewTab === 'vocab' ? 'bg-orange-200 text-orange-800' : 'bg-white text-gray-500 border border-gray-200'}`}
                                            >
                                                単語 ({wrongAnswers.length})
                                            </button>
                                            <button 
                                                onClick={() => setReviewTab('reading')}
                                                className={`flex-1 py-2 rounded-lg font-bold transition-colors ${reviewTab === 'reading' ? 'bg-orange-200 text-orange-800' : 'bg-white text-gray-500 border border-gray-200'}`}
                                            >
                                                読解 ({readingMistakes.length})
                                            </button>
                                        </div>
                                    </div>

                                    {reviewTab === 'vocab' && (
                                        wrongAnswers.length === 0 ? (
                                            <div className="flex-1 flex flex-col items-center justify-center text-gray-400 p-8">
                                                <CheckCircle className="w-16 h-16 mb-4 text-green-100" />
                                                <p>単語の復習リストは空です。</p>
                                            </div>
                                        ) : (
                                            <div className="flex-1 overflow-y-auto p-4">
                                                <div className="grid gap-3">
                                                    {wrongAnswers.map((item, index) => (
                                                        <div key={`review-${item.id}-${index}`} className="flex items-center justify-between p-4 bg-white border border-gray-100 shadow-sm rounded-xl hover:shadow-md transition-shadow">
                                                            <div className="flex items-center gap-4">
                                                                <button 
                                                                    onClick={() => speak(item.kor, 'ko')}
                                                                    className="p-2 rounded-full bg-indigo-50 text-indigo-600 hover:bg-indigo-100"
                                                                >
                                                                    <Volume2 className="w-4 h-4" />
                                                                </button>
                                                                <div>
                                                                    <div className="font-bold text-lg text-gray-800">{item.kor}</div>
                                                                    <div className="text-gray-600">{item.jpn}</div>
                                                                </div>
                                                            </div>
                                                            <button 
                                                                onClick={() => removeFromWrongAnswers(item.id)}
                                                                className="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors flex items-center gap-1 text-sm"
                                                                title="リストから削除"
                                                            >
                                                                <Trash2 className="w-4 h-4" />
                                                                <span className="hidden sm:inline">覚えた</span>
                                                            </button>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )
                                    )}

                                    {reviewTab === 'reading' && (
                                        readingMistakes.length === 0 ? (
                                            <div className="flex-1 flex flex-col items-center justify-center text-gray-400 p-8">
                                                <CheckCircle className="w-16 h-16 mb-4 text-green-100" />
                                                <p>読解の復習リストは空です。</p>
                                            </div>
                                        ) : (
                                            <div className="flex-1 overflow-y-auto p-4">
                                                <div className="grid gap-3">
                                                    {readingMistakes.map((item, index) => (
                                                        <div key={`reading-mistake-${item.id}-${index}`} className="p-4 bg-white border border-gray-100 shadow-sm rounded-xl hover:shadow-md transition-shadow">
                                                            <div className="flex justify-between items-start mb-2">
                                                                <span className="text-xs font-bold text-orange-500 bg-orange-50 px-2 py-1 rounded">問題 {item.id}</span>
                                                                <button 
                                                                    onClick={() => removeFromReadingMistakes(item.id)}
                                                                    className="text-gray-400 hover:text-red-500 text-xs flex items-center gap-1"
                                                                >
                                                                    <Trash2 className="w-3 h-3" /> 削除
                                                                </button>
                                                            </div>
                                                            <p className="font-bold text-gray-800 mb-2">{item.question}</p>
                                                            <div className="text-sm text-gray-600 mb-2">
                                                                正解: <span className="font-bold text-green-600">{item.answer}</span>
                                                            </div>
                                                            <div className="text-xs bg-gray-50 p-2 rounded text-gray-500">
                                                                {item.explanation}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )
                                    )}
                                </div>
                            </div>
                        )}

                        {/* LIST MODE */}
                        {currentMode === 'list' && (
                            <div className="bg-white rounded-xl shadow-lg overflow-hidden min-h-[70vh]">
                                <div className="p-4 border-b border-gray-100 bg-gray-50 sticky top-0 z-10">
                                    <div className="relative">
                                        <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
                                        <input 
                                            type="text" 
                                            placeholder="検索 (ハングル、日本語、番号)..." 
                                            className="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                        />
                                    </div>
                                    <div className="mt-2 text-right text-xs text-gray-500">
                                        {filteredList.length} 件の単語が見つかりました
                                    </div>
                                </div>
                                
                                <div className="overflow-y-auto h-[70vh]">
                                    {filteredList.map((item, index) => (
                                        <div key={`list-${item.id}-${index}`} className="flex items-center p-4 border-b border-gray-50 hover:bg-indigo-50 transition-colors group">
                                            <span className="w-12 text-xs font-mono text-gray-400">{item.id}</span>
                                            <div className="flex-1 grid grid-cols-2 gap-4">
                                                <div className="font-bold text-lg text-indigo-700 flex items-center gap-2">
                                                    {item.kor}
                                                    <button 
                                                        onClick={() => speak(item.kor, 'ko')}
                                                        className="opacity-0 group-hover:opacity-100 p-1 rounded-full bg-indigo-100 text-indigo-600"
                                                    >
                                                        <Volume2 className="w-3 h-3" />
                                                    </button>
                                                </div>
                                                <div className="text-gray-700 flex items-center">{item.jpn}</div>
                                            </div>
                                        </div>
                                    ))}
                                    {filteredList.length === 0 && (
                                         <div className="p-8 text-center text-gray-500">
                                             見つかりませんでした。
                                         </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>
        );
    </script>
</body>
</html>
